<ion-header>

</ion-header>

<ion-content class="ion-padding">
  <div class="title">
    <h4>BIENVENIDO</h4>
    <p>Inicia sesión para comenzar</p>
  </div>

  <ion-input placeholder="Usuario" class="primary-input" [(ngModel)]="usuario"></ion-input>
  <ion-input placeholder="Contraseña" type="password" class="primary-input" [(ngModel)]="contrasena"></ion-input>



  <div class="ion-margin-top">
    <ion-button expand="block" (click)="register()">INICIA SESIÓN</ion-button>
  </div>

  <div class="ion-margin-top ion-text-center">
    <a (click)="dismiss()">CERRAR</a>
  </div>
</ion-content>
