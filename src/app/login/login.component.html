<!-- login.component.html -->

<div class="login-container">
  <h1>Iniciar sesión</h1>
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Cupo</ion-label>
      <ion-input type="text" [(ngModel)]="cupo" name="cupo" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">Iniciar sesión</ion-button>
  </form>
</div>
