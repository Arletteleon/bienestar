<ion-header>

</ion-header>

<ion-content class="ion-padding">
  <div class="title">
    <h4>BIENVENIDO</h4>
    <p>¡Comencemos!</p>
  </div>

  <ion-input placeholder="CUPO" class="primary-input"></ion-input>
  <ion-input placeholder="CONTRASEÑA" type="password" class="primary-input"></ion-input>

  <div class="ion-margin-top ion-text-right forget">
    <a>¿Olvidaste la contraseña?</a>
  </div>

  <div class="ion-margin-top">
    <ion-button expand="block" (click)="login()">INICIAR SESIÓN</ion-button>
  </div>

  <div class="ion-margin-top ion-text-center">
    <a (click)="dismiss()">CERRAR</a>
  </div>
</ion-content>
